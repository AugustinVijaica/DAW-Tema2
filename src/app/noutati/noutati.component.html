<div class="n-container">
  <div class="bg">
    <img style="padding-top:3.5rem;width:100%;height:20%" src="assets/img/home-cluj.webp">
    <div class=text-container>{{'News.header' | translate}}</div>
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let i of items; let index=index">
          <div class="card" style="width: 90%">
            <span class="featured exclusive">{{'News.offer' | translate}}</span>
            <div [id]="'c'+index" class="carousel slide" style="margin-top:-27px" data-ride="carousel">
              <div class="carousel-inner">
                <div class="x" [ngClass]="img === i.img[0] ? 'carousel-item active' : 'carousel-item'" *ngFor="let img of i.img">
                  <img style="height:18rem;" class="card-img-top" [src]="img" [alt]="img">
                </div>
              </div>
              <a class="carousel-control-prev" [href]="'#c'+index" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" [href]="'#c'+index" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{i.titlu}}</h5>
              <p class="card-text">
                ID: {{i.id}}
              </p>
              <p class="card-text">
                {{'News.area' | translate}}: {{i.suprafata}} m<sup>2</sup>
              </p>
              <p class="card-text">
                {{'News.room' | translate}}: {{i.camere}}
              </p>
              <a href="#" class="btn btn-primary">{{'News.details' | translate}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br/>
  </div>
</div>
